<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodingSoft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><button onclick="showSection('about')"><span id="navAbout">About Me</span></button></li>
        <li><button onclick="showSection('services')"><span id="navServices">Services</span></button></li>
        <li><button onclick="showSection('contact')"><span id="navContact">Contact</span></button></li>
        <li><button onclick="toggleLanguage()" id="langBtn">Español</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" class="section active">
      <h1 id="title">Welcome to CodingSoft</h1>
      <p id="description">Your portal for smart solutions and modern web development.</p>
      <h2 id="aboutHeading">About Us</h2>
      <p id="aboutText">We are passionate about building smart and modern web solutions.</p>
    </section>

    <section id="services" class="section">
      <h2 id="servicesHeading">Services</h2>
      <ul>
        <li>Web Development</li>
        <li>Automation</li>
        <li>Technical Consulting</li>
      </ul>
    </section>

    <section id="contact" class="section">
      <h2 id="contactHeading">Contact</h2>
      <p>Email: info@codingsoft.tech</p>
    </section>
  </main>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    function toggleLanguage() {
      const lang = document.documentElement.lang === "en" ? "es" : "en";
      document.documentElement.lang = lang;

      const texts = {
        en: {
          title: "Welcome to CodingSoft",
          description: "Your portal for smart solutions and modern web development.",
          aboutHeading: "About Us",
          aboutText: "We are passionate about building smart and modern web solutions.",
          servicesHeading: "Services",
          contactHeading: "Contact",
          langBtn: "Español"
        },
        es: {
          title: "Bienvenido a CodingSoft",
          description: "Tu portal para soluciones inteligentes y desarrollo web moderno.",
          aboutHeading: "Sobre Nosotros",
          aboutText: "Nos apasiona construir soluciones web inteligentes y modernas.",
          servicesHeading: "Servicios",
          contactHeading: "Contacto",
          langBtn: "English"
        }
      };

      const t = texts[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("description").textContent = t.description;
      document.getElementById("aboutHeading").textContent = t.aboutHeading;
      document.getElementById("aboutText").textContent = t.aboutText;
      document.getElementById("servicesHeading").textContent = t.servicesHeading;
      document.getElementById("contactHeading").textContent = t.contactHeading;
      document.getElementById("langBtn").textContent = t.langBtn;
    }

    // Set default section
    showSection('about');
  </script>
</body>
</html>
